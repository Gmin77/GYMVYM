<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 프로필 검색</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>회원 프로필 검색</h1>
    </header>
    <main>
        <form method="get" action="{% url 'gyms:member_profile_search_page' %}">
            <input type="text" name="query" placeholder="회원 검색">
            <button type="submit">검색</button>
        </form>
        <section id="results">
            <!-- 검색 결과가 여기에 표시됩니다 -->
            <ul>
                {% for result in results %}
                <li>
                    <a href="{% url 'gyms:trainer_detail_page' result.member_id %}">
                        {{ result.user.username }} - {{ result.membership_type }}<br>
                        가입일 : {{ result.join_date }}
                    </a>
                </li>
                {% empty %}
                <li>검색 결과가 없습니다.</li>
                {% endfor %}
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Gym Management System</p>
    </footer>
</body>

</html>
